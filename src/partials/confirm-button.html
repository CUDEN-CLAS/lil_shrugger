<!-- component template -->
<script type="text/x-template" id="confirm-button">
  <div class="button-wrapper">
    <button class="btn btn-primary" v-if="!confirmed" @click="confirmed = !confirmed">{{label}}</button>
    <button class="btn btn-warning" v-if="confirmed && !finaled" @click="finaled = !finaled">Set?</button>
    <button class="btn btn-danger" v-if="finaled" @click="callMeMaybe(callback, params)">Fire!</button>
  </div>
</script>
