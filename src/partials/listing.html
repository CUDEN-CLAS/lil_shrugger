<!-- component template -->
<script type="text/x-template" id="listing">
  <table class="table">
    <thead>
    <tr>
      <th v-for="key in columns"
          @click="sortBy(key)"
          :class="{ active: sortKey == key }">
        {{ key | capitalize }}
        <span class="arrow" :class="sortOrders[key] > 0 ? 'asc' : 'dsc'">
          </span>
      </th>
    </tr>
    </thead>
    <tbody>
    <tr v-for="(entry, index) in filteredData" scope="row">
      <td v-for="key in columns">
        <div v-html="link(entry[key],key)"></div>
      </td>
      <td><button class="btn btn-default" v-on:click="addEdit(entry)" :data-id="entry.id">Edit</button></td>
    </tr>
    </tbody>
  </table>
</script>
